<script type="text/discourse-plugin" version="0.0.1">
    const { iconNode } = require("discourse-common/lib/icon-library")
let left = settings.icon_left
let right = settings.icon_right
 
api.decorateWidget('header-icons:before', helper => {
    return helper.h('li', [
        helper.h('label.homepage-toggle-switch', [
            helper.h('input.homepage-toggle-checkbox', {type: 'checkbox'}),
            helper.h("span.homepage-toggle-thumb", [
                helper.h("i.tt-left", iconNode(left)),
                helper.h("i.tt-right", iconNode(right))
            ])
        ])
    ])
})


function getCookie(cname) {
  let name = cname + "=";
  let decodedCookie = decodeURIComponent(document.cookie);
  let ca = decodedCookie.split(';');
  for(let i = 0; i <ca.length; i++) {
    let c = ca[i];
    while (c.charAt(0) == ' ') {
      c = c.substring(1);
    }
    if (c.indexOf(name) == 0) {
      return c.substring(name.length, c.length);
    }
  }
  return "";
}

window.addEventListener("DOMContentLoaded", (event) => {
    document.querySelector(".homepage-toggle-checkbox").addEventListener("click", (event) => 
    {
        let s = document.querySelector(".homepage-toggle-checkbox").checked
        if (s == true){
            window.location.replace(window.location.protocol + "//" + settings.url_right)
        } else {
            window.location.replace(window.location.protocol + "//" + settings.url_left)
        }

    })
    document.cookie = "toggled=false;"
    if (window.location.href == window.location.protocol + "//" + settings.url_right){
        if (getCookie('toggled' == 'false')){
        document.querySelector(".homepage-toggle-checkbox").click()
        document.cookie = "toggled=true;"
    }
    }
})

</script>
