<script type="text/discourse-plugin" version="0.0.1">
const { iconNode } = require("discourse-common/lib/icon-library")
let left = settings.icon_left
let right = settings.icon_right
 
api.decorateWidget('header-icons:before', helper => {
    return helper.h('li', [
        helper.h('label.homepage-toggle-switch', [
            helper.h('input.homepage-toggle-checkbox', {type: 'checkbox'}),
            helper.h("span.homepage-toggle-thumb", [
                helper.h("i.tt-left", iconNode(left)),
                helper.h("i.tt-right", iconNode(right))
            ])
        ])
    ])
})

function componentPrep(cooked)
  {
    cooked.querySelector(".homepage-toggle-thumb", ":before").style.transition = "0.3s all cubic-bezier(.41,1.29,.64,1.02)!important;"}

api.decorateCookedElement(componentPrep, {
        onlyStream: false, 
        id: 'toggle-homepage-elastic'
      });

</script>
